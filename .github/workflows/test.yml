# A simple action usage
name: Build Kernel TEST
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: Andrey0800770/kernel_build_action@main
      with:
          kernel-url: https://github.com/Andrey0800770/samsung_sdm845-kernel
          kernel-dir: sdm845
          kernel-branch: clang
          config: star2qlte_chn_open_defconfig
          arch: arm64
          clang-url: https://github.com/Klozz/Yuki-clang
          path: $CLANG:$PATH
          make-options: "make -j$(nproc --all) O=out ARCH=arm64 LD=ld.lld NM=llvm-nm AR=llvm-ar CC=clang CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi-"
          python: python2
          anykernel3: true

