name: Test CLANG

on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up cache for kernel
      uses: actions/cache@v2
      with:
        path: |
          sdm845
        key: ${{ runner.os }}-kernel-${{ hashFiles('**/kernel-url') }}
        restore-keys: |
          ${{ runner.os }}-kernel-

    - name: Set up cache for clang
      uses: actions/cache@v2
      with:
        path: |
          /usr/local/clang
        key: ${{ runner.os }}-clang-${{ hashFiles('**/clang-tar') }}
        restore-keys: |
          ${{ runner.os }}-clang-

    - name: Download and extract kernel
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        git clone --branch ksu+susfs https://github.com/Andrey0800770/samsung_sdm845-kernel sdm845

    - name: Download and extract clang
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        mkdir -p /usr/local/clang
        curl -L https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/68e751fd442387fe6dda44199f2b35613bd65803/clang-r547379.tar.gz | tar -xz -C /usr/local/clang

    - name: Build Kernel
      uses: Andrey0800770/kernel_build_action@main
      with:
        kernel-url: https://github.com/Andrey0800770/samsung_sdm845-kernel
        kernel-dir: sdm845
        kernel-branch: ksu+susfs
        config: star2qlte_chn_open_defconfig
        arch: arm64
        clang-tar: https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/68e751fd442387fe6dda44199f2b35613bd65803/clang-r547379.tar.gz
        path: $CLANG:$PATH
        cflags: "CC=clang CROSS_COMPILE=aarch64-linux-gnu-"
        python: python2
        anykernel3: true
