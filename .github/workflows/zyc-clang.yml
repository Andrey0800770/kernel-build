name: Zyc Clang
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: Andrey0800770/kernel_build_action@main
      with:
        kernel-url: https://github.com/Andrey0800770/samsung_sdm845-kernel
        kernel-dir: sdm845
        kernel-branch: test
        config: star2qlte_chn_open_defconfig
        arch: arm64
        clang-tar: https://github.com/ZyCromerZ/Clang/releases/download/21.0.0git-20250212-release/Clang-21.0.0git-20250212.tar.gz
        path: $CLANG:$PATH
        cflags: CC=clang AS=clang AR=llvm-ar NM=llvm-nm LD=ld.lld OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi- CROSS_COMPILE_COMPAT=arm-linux-gnueabi- LLVM=1 INSTALLED_MOD_STRIP=1
        python: python2
        anykernel3: true
        extra-version: -Dev
