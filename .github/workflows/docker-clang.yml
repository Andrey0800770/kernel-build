name: Docker Kernel Build Test
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_COMPRESSLEVEL: "1"
      CCACHE_SLOPPINESS: "time_macros,include_file_mtime,file_macro,pch_defines,system_headers"
      CCACHE_NOHASHDIR: "true"
      CCACHE_MAXSIZE: "4G"
      CCACHE_HARDLINK: "true"
      KERNEL_DEFCONFIG: "star2qlte_chn_open_defconfig"
      KERNEL_CMDLINE: "ARCH=arm64 O=out LLVM=1"
      EXTRAVERSION: "-RelDev"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: Andrey0800770/samsung_sdm845-kernel
          ref: dev
          submodules: "false"
          fetch-depth: 1
      - name: Set up ccache
        uses: hendrikmuhs/ccache-action@v1.2
      - name: Setup Docker container
        run: |
          docker pull tuxmake/clang-nightly
      - name: Install dependencies
        run: |
          sed -i 's/EXTRAVERSION =.*/EXTRAVERSION = ${{ env.EXTRAVERSION }}/' Makefile
          sudo apt-get update -y 
          sudo apt-get install -y --no-install-recommends git
          git clone --depth=1 https://github.com/Andrey0800770/kernel-build/ -b anykernel AnyKernel3 && rm -rf AnyKernel3/.git*
      
      - name: Patch Makefiles for Make 4.3+ compatibility
        run: |
          # Encontrar e corrigir todas as linhas problemáticas nos Makefiles
          # Remove tabs antes de $(eval, $(call multi_depend, e outras funções make
          find scripts/ -name "Makefile*" -type f -exec sed -i 's/^\t\$(eval/$(eval/g' {} \;
          find scripts/ -name "*.mk" -type f -exec sed -i 's/^\t\$(eval/$(eval/g' {} \;
          
          # Patch específico para techpack se existir
          if [ -d "techpack" ]; then
            find techpack/ -name "Makefile*" -type f -exec sed -i 's/^\t\$(eval/$(eval/g' {} \;
            find techpack/ -name "*.mk" -type f -exec sed -i 's/^\t\$(eval/$(eval/g' {} \;
          fi
          
          # Verificar se há problemas na linha 410 do Makefile.lib
          if grep -n "^\t.*\$(eval\|^\t.*\$(call.*multi_depend" scripts/Makefile.lib 2>/dev/null; then
            echo "Found problematic lines in Makefile.lib, patching..."
            sed -i 's/^\t\(.*\$(eval\)/\1/g' scripts/Makefile.lib
            sed -i 's/^\t\(.*\$(call.*multi_depend\)/\1/g' scripts/Makefile.lib
          fi
          
          echo "Makefiles patched successfully"
          
      - name: Build Kernel
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -v ~/.ccache:/root/.ccache \
            -e CCACHE_COMPILERCHECK="${{ env.CCACHE_COMPILERCHECK }}" \
            -e CCACHE_COMPRESSLEVEL="${{ env.CCACHE_COMPRESSLEVEL }}" \
            -e CCACHE_SLOPPINESS="${{ env.CCACHE_SLOPPINESS }}" \
            -e CCACHE_NOHASHDIR="${{ env.CCACHE_NOHASHDIR }}" \
            -e CCACHE_MAXSIZE="${{ env.CCACHE_MAXSIZE }}" \
            -e CCACHE_HARDLINK="${{ env.CCACHE_HARDLINK }}" \
            -e KBUILD_BUILD_USER="andrey" \
            -e KBUILD_BUILD_HOST="linux" \
            -w /workspace \
            tuxmake/clang-nightly \
            bash -c "
              make ${{ env.KERNEL_CMDLINE }} ${{ env.KERNEL_DEFCONFIG }} CC='ccache clang' && \
              make ${{ env.KERNEL_CMDLINE }} CC='ccache clang' -j\$(nproc --all) && \
              cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3
            "
      - name: Upload Kernel
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.KERNEL_DEFCONFIG }}-${{ github.run_number }}
          path: "AnyKernel3/*"
